<div class="product-form">
    <form>
        <div class="form-group">
            <label>Nom d'Etablissement</label>
            <input [(ngModel)]="etablis.nom" type="text"  class="form-control"
                 />
            <div  class="invalid-feedback">
                <div >Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Jour de Vaccin</label>
            <input [(ngModel)]="etablis.jourVaccin" type="text"  class="form-control"
                 />
            <div  class="invalid-feedback">
                <div >Description is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Numéro de Téléphone</label>
            <input [(ngModel)]="etablis.phone" type="text"  class="form-control"
                 />
            <div  class="invalid-feedback">
                <div >Téléphone is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="etablis.email" type="text"  class="form-control"
                 />
            <div  class="invalid-feedback">
                <div >Téléphone is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Province</label>
            <input [(ngModel)]="etablis.province" type="text"  class="form-control"
                 />
            <div  class="invalid-feedback">
                <div >Téléphone is required</div>
            </div>
        </div>




    </form>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)=" addEtabController()">Ajouter</button>
        <button type="button"  class="btn btn-warning float-right">
            Reset
        </button>
    </div>
</div>
